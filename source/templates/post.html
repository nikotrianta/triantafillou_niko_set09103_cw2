{% include "header.html" %}

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% block content %}
            <div class="post-preview">
                <h2 class="post-title">
                    Post a tip using the form below!
                </h2>
                <h3 class="post-subtitle">
                    <form action="" method="post" novalidate>
                        {{ form.user.label }}<br> {{ form.user(size=32) }}
                        <input type="text" class="form-control" id="user" placeholder="Your name(optional)">
                        <textarea class="form-control" id="message" rows="3" placeholder="Your message(required)"></textarea>
                    </form>
                </h3>
            </div>
            <hr>
            <!-- Pager -->
            <div class="clearfix">
                <a class="btn btn-primary float-right" href="#">Submit</a>
            </div>
            {% endblock %}
        </div>
    </div>
</div>

{% include "footer.html" %}
